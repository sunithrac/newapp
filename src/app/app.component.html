<form [formGroup]="searchForm">
  <mat-form-field appearance="outline">
    <input #box matInput type="text" formControlName="searchTxt" (keyup.enter)="search($event.target.value)">
  </mat-form-field>
</form>

<div *ngIf="searchItems.length > 0">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let item of searchItems let i='index'" 
    [removable]="removable" (removed)="remove(i)">
      {{item.key}} : {{item.value}}
      <mat-icon matChipRemove *ngIf="removable" >cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
